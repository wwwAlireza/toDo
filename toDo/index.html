<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/dist/style.css">
</head>

<body>
    <div class="body">
        <div class="alert alert-danger alert-dismissible col-9 col-md-6 col-xl-4 col-xxl-3" id="error-container">
            <span id="error-text">null</span>
            <button class="btn-close" id="btn-close-alert"></button>
        </div>
        <p class="title">ToDo App</p>
        <!-- Header -->
        <div class="header col-12 col-sm-9 col-lg-8 col-xl-6 col-xxl-4">
            <input type="text" id="input-add" placeholder="New Task" maxlength="30">
            <div class="header-buttons-container">
                <button class="btn btn-success button" id="btn-add">
                    <img src="icons/add.svg" class="icon" alt="ERR">
                </button>
                <button class="btn btn-secondary button" id="btn-search">
                    <img src="icons/search.svg" class="icon" alt="ERR">
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="input-search" placeholder="search" maxlength="30">
                <div class="search-buttons-container">
                    <button type="button" id="btn-close-search">
                        <img src="icons/close.svg" class="icon" alt="ERR">
                    </button>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="content col-12 col-sm-9 col-lg-8 col-xl-6 col-xxl-4">
            <!-- Sample -->
            <div class="task-container shadow" data-task-name="Sample Task">
                <div class="task-name-container">
                    <span class="task-name">Sample Task</span>
                </div>
                <div class="task-buttons-container">
                    <button class="btn btn-success button btn-done">
                        <img src="icons/check.svg" class="icon" alt="ERR">
                    </button>
                    <button class="btn btn-danger button btn-delete">
                        <img src="icons/delete.svg" class="icon" alt="ERR">
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="text/javascript" src="source/source.js"></script>

</html>
